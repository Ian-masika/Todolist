<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo APP</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/8436afd1a8.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
       
        <div class="app">
            <h4 class="mb-3">Todo App</h4>
            <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
                <span>Add New Task</span>
                <i class="fa-solid fa-plus"></i>
            </div>
            <h5 class="text-center my-3">Tasks</h5>

 
  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="msg"></div>
          <br>
          <p>Due Date</p>
          <input class="form-control" type="date" name="" id="dateInput">
          <br>
          <p>Description</p>

          <textarea class="form-control" name="" id="textarea" cols="30" rows="5" ></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" id="add" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
</form>
  



            <div id="tasks">
                <div>
                <span class="fw-bold">Task 1</span>
                <span class="small  text-secondary">2022-1-20</span>
                <p>Going to gym and next watch netflix</p>

                <span class="options">
                    <i onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                    <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                </span>
                </div>
                <div>
                    <span class="fw-bold">Task 1</span>
                    <span class="small  text-secondary">2022-1-20</span>
                    <p>Going to gym and next watch netflix</p>
    
                    <span class="options">
                        <i  onClick="editTask(this)" data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pen-to-square"></i>
                        <i onClick="deleteTask(this)" class="fas fa-trash-alt"></i>
                    </span>
                    </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="script.js">
        </script>
    </body>
</html>
